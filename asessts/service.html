<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Cube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(41, 38, 38);
      perspective: 1000px;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      background-color: #1c1c1c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 10px rgba(231, 53, 53, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    #google_translate_element {
      margin-right: auto;
    }

    h1 {
      margin-top: 80px;
      text-align: center;
      color: rgb(208, 255, 0);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 70vh;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 15s infinite linear;
    }

    .cube .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgba(1, 45, 48, 0.7);
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    p {
      text-align: center;
      margin: 20px;
      color: #c0392b;
      font-size: 20px;
      font-weight: 700;
    }

    .btn {
     position: absolute; 
    display: inline-block;
      background-color: #c0392b;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      border: none;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      margin-inline: 570px
}
    .btn:hover {
      background-color: #b22414;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    h3{
        color: #b22414;
        text-align:end;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div id="google_translate_element"></div>
    </nav>
  </header>

  <h3>Our Services</h3>

  <div class="container">
    <div class="cube">
      <div class="face front">Delivary</div>
      <div class="face back">Guranty</div>
      <div class="face left">Gift</div>
      <div class="face right">Discount</div>
      <div class="face top">Promotion</div>
      <div class="face bottom">Online shop</div>
    </div>
  </div>

  <p>If you want to shop</p>
  <a href="index.html" class="btn">Shop Now</a>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,am',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
